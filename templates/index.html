<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Remote Controller</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            background-color: #000;
        }
        #video-stream {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .button-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        button.active {
            background-color: green;
            color: white;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const socket = io();

            socket.on('button_states', function(data) {
                Object.keys(data).forEach(buttonId => {
                    const button = document.getElementById(buttonId);
                    if (button) {
                        if (data[buttonId]) {
                            button.classList.add("active");
                        } else {
                            button.classList.remove("active");
                        }
                    }
                });
            });

            document.querySelectorAll(".button-container button").forEach(button => {
                button.addEventListener("click", function() {
                    const buttonId = this.id;
                    this.classList.toggle("active");
                    socket.emit('toggle_button', { buttonId });
                });
            });

            const videoStream = document.getElementById('video-stream');
            socket.on('live_stream', function(frame) {
                const blob = new Blob([frame], { type: 'image/jpeg' });
                const url = URL.createObjectURL(blob);
                videoStream.src = url;
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Live PC Stream</h1>
        <div id="video-container">
            <img id="video-stream" src="" alt="Live Stream">
        </div>
        <div class="controls">
            <h2>Mouse Controls</h2>
            <div class="button-container">
                <div class="button-row">
                    <button id="Mouse Left">Move Left</button>
                    <button id="Mouse Up">Move Up</button>
                    <button id="Mouse Right">Move Right</button>
                    <button id="Mouse Down">Move Down</button>
                </div>
                <div class="button-row">
                    <button id="Left Click">Left Click</button>
                    <button id="Right Click">Right Click</button>
                </div>
                <div class="button-row">
                    <button id="Shutdown">Shutdown</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
