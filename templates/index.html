<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Remote Controller</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        #screenshot-container {
            position: relative;
            width: 100%;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        #screenshot {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .button-row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .active {
            background-color: green;
            color: white;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const socket = io();
            
            socket.on('button_states', function(data) {
                
                Object.keys(data).forEach(buttonId => {
                    const button = document.getElementById(buttonId);
                    if (button) {
                        if (data[buttonId]) {
                            button.classList.add("active");
                        } else {
                            button.classList.remove("active");
                        }
                    }
                });
            });

            
            document.querySelectorAll(".button-container button").forEach(button => {
                button.addEventListener("click", function() {
                    const buttonId = this.id;
                    this.classList.toggle("active");
                    socket.emit('toggle_button', { buttonId });
                });
            });

            
            socket.on('update_image', function(data) {
                const img = document.getElementById("screenshot");
                img.src = data.src + "?" + new Date().getTime();
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Latest Screenshot</h1>
        <div id="screenshot-container">
            <img id="screenshot" src="/static/images/screenshot.png" alt="Latest Screenshot">
        </div>
        <div class="controls">
            <div class="button-container">
                <div class="button-row">
                    <button id="Mouse Left">Mouse Left</button>
                </div>
                <div class="button-row">
                    <button id="Mouse Up">Mouse Up</button>
                </div>
            </div>
            <div class="button-container">
                <div class="button-row">
                    <button id="Mouse Right">Mouse Right</button>
                </div>
                <div class="button-row">
                    <button id="Mouse Down">Mouse Down</button>
                </div>
            </div>
            <div class="button-container">
                <div class="button-row">
                    <button id="Left Click">Left Click</button>
                </div>
            </div>
            <div class="button-container">
                <div class="button-row">
                    <button id="Right Click">Right Click</button>
                </div>
            </div>
            <div class="button-container">
                <div class="button-row">
                    <button id="Shutdown">Shutdown</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
